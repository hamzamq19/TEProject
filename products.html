<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - SneakrHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <nav>
        <div class="logo">SneakrHub</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </nav>

    <main class="products-page">
        <aside class="filters">
            <h3>Filters</h3>
            <div class="filter-group">
                <h4>Categories</h4>
                <label><input type="checkbox" name="category" value="running"> Running</label>
                <label><input type="checkbox" name="category" value="casual"> Casual</label>
                <label><input type="checkbox" name="category" value="sport"> Sport</label>
            </div>
            <div class="filter-group">
                <h4>Price Range</h4>
                <input type="range" min="0" max="5000" class="price-slider">
                <div class="price-range">PKR0 - PKR5000</div>
            </div>
        </aside>

        <section class="products-main">
            <div class="products-header">
                <h1>Our Collection</h1>
                <div class="sort-wrapper">
                    <i class="fas fa-sort"></i>
                    <select class="sort-select">
                        <option value="featured">Sort by: Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
            </div>
            <div class="product-grid">
                <!-- Products will be added dynamically via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Your premier destination for premium sneakers.</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: sneakrhubco@gmail.com</p>
                <p>Phone: 0336-0886319</p>
                <p>Location: Karachi, Pakistan</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 600,
            offset: 200,
            delay: 0,
            throttleDelay: 50
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
