<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - SneakrHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">SneakrHub</div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </nav>

    <section class="cart-section">
        <h1>Your Cart</h1>
        <div class="cart-container">
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be rendered by JavaScript -->
            </div>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-items">
                    <div class="summary-item">
                        <span>Total:</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Items:</span>
                        <span id="items-count">0</span>
                    </div>
                </div>
                <button class="checkout-button" onclick="handleCheckoutClick()">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Your premier destination for premium sneakers.</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: sneakrhubco@gmail.com</p>
                <p>Phone: 0336-0886319</p>
                <p>Location: Karachi, Pakistan</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 600,
            offset: 200,
            delay: 0,
            throttleDelay: 50
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
